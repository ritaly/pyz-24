{% extends "_base.html" %}
{% block content %}
<h1>Welcome on my blog!!!</h1>
    {% for art in articles %}
    <article>
        <h2>
            >>> {{ art.title }}
        </h2>
        <p>Author: {{ art.author.nickname }}</p>
        <p>{{ art.body }}</p>
    </article>
   {% endfor %}
{% endblock %}
