<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>

    <h1>Edit Product</h1>
    <form id="editProductForm" class="form-container">
        <input type="hidden" id="productId" value="">
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" class="form-control">
        </div>
        <div class="form-group">
            <label for="productPriceUsd">Price in USD:</label>
            <input type="number" id="productPriceUsd" name="productPriceUsd" class="form-control">
        </div>
        <div class="form-group">
            <label for="productSource">Source:</label>
            <input type="text" id="productSource" name="productSource" class="form-control">
        </div>
        <button type="button" onclick="updateProduct()" >Update Product</button>
        <hr>
        <br>
        <a href="/products" class="button-like">‚Üê Back to Product List</a>

    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const url = window.location.href;
            const urlParts = url.split('/');
            const productId = urlParts[urlParts.length - 1];

            console.log('Product ID:', productId);

            document.getElementById('productId').value = productId;

            fetch(`/api/products/${productId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('productName').value = data.name;
                    document.getElementById('productPriceUsd').value = data.price_usd;
                    document.getElementById('productSource').value = data.source;
                })
                .catch(error => console.error('Error fetching product data:', error));
        });

        function updateProduct() {
            const productId = document.getElementById('productId').value;
            const productName = document.getElementById('productName').value;
            const productPriceUsd = document.getElementById('productPriceUsd').value;
            const productSource = document.getElementById('productSource').value;

            fetch(`/api/products/${productId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: productName,
                    price_usd: productPriceUsd,
                    source: productSource
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('Product updated successfully.');
                } else {
                    response.json().then(data => {
                        alert('Failed to update the product. ' + (data.error || ''));
                    });
                }
            })
            .catch(error => console.error('Error updating product:', error));
        }
    </script>
</body>
</html>
