<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Products</title>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <h1>List of Products</h1>
    <table id="productsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>USD Price</th>
                <th>PLN Price</th>
                <th>Source</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here by JavaScript -->
        </tbody>
    </table>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('productsTable').getElementsByTagName('tbody')[0];

            fetch('/api/')
                .then(response => response.json())
                .then(products => {
                    products.forEach(product => {
                        const row = tableBody.insertRow();
                        row.innerHTML = `
                            <td>${product.id}</td>
                            <td>${product.name}</td>
                            <td>${product.price_usd.toFixed(2)} USD</td>
                            <td>${product.price_pln.toFixed(2)} PLN</td>
                            <td>${product.source}</td>
                            <td>
                                <button class="edit-button" onclick="editProduct(${product.id})">Edit</button>
                                <button class="delete-button" onclick="deleteProduct(${product.id})">Delete</button>
                            </td>
                        `;
                    });
                })
                .catch(error => console.error('Error loading the products:', error));
        });

        function editProduct(id) {
            window.location.href = '/edit-product/' + id;  // Assuming you have a route and page for editing products
        }

        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                fetch('/api/products/' + id, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            alert('Product deleted successfully.');
                            location.reload();  // Reload the page to update the table
                        } else {
                            alert('Failed to delete the product.');
                        }
                    })
                    .catch(error => console.error('Error deleting the product:', error));
            }
        }
    </script>
</body>
</html>
